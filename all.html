<head>

</head>
<body>

<iframe width="500" height="300" scrolling="no" frameborder="no" src="https://www.google.com/fusiontables/embedviz?q=select+col2%3E%3E1+from+1fdmIwpI-ZtgEW3NijVS5JXwWF9kC_c5twgXQ4D6M&amp;viz=MAP&amp;h=false&amp;lat=36.439441463231255&amp;lng=-82.093765625&amp;t=1&amp;z=3&amp;l=col2%3E%3E1&amp;y=2&amp;tmplt=2&amp;hml=KML"></iframe>


<div style="width: 50%">
			<canvas id="canvas" height="450" width="600"></canvas>
			
		</div>
		<div id="my-Bar-legend"></div>


	<script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
	

	var barChartData = {
		labels : ["January","February","March","April","May","June","July"],
		    
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				showInLegend: true,
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				data : [25,80,45,35,27,47,68]		    
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				showInLegend: true,
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data : [14,92,35,76,47,36,35]
			}
		]

	}
	
	var options = {
	legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"
	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, options, {
			responsive : true,
		
		});
		var legend = myBar.generateLegend();
		$('#chart').append(legend);

		
	};

	</script>
	
	<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


</body>
</html>
